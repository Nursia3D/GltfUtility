name: Build & Publish Release

on: [workflow_dispatch]

jobs:
  BuildAndPublish:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'
    - name: Build
      run: dotnet build GltfUtility.sln --configuration Release
    - name: Test
      run: dotnet test GltfUtility.sln --verbosity normal
    - name: Install NuGet
      uses: NuGet/setup-nuget@v1
    - name: Publish GltfUtility to NuGet
      run: nuget.exe push GltfUtility\bin\Release\GltfUtility.*.nupkg ${{secrets.NUGET_APIKEY}} -Source https://api.nuget.org/v3/index.json
