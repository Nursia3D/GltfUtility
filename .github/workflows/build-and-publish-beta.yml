name: Build & Publish Beta

on:
    push:
        paths:
            - 'GltfUtility/**'
            - 'GltfUtility.Tests/**'
    workflow_dispatch:

jobs:
  BuildAndPublish:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'
    - name: Build
      run: dotnet build GltfUtility.sln --configuration Release
    - name: Test
      run: dotnet test GltfUtility.sln